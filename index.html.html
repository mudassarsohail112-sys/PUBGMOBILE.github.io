<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PUBG Account Salling Form</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #0f1923, #1c1c1c);
        color: #fff;
        text-align: center;
    }

    /* Header */
    .header {
        margin-top: 40px;
        animation: slideDown 1s ease;
    }
    .header h2 {
        font-size: 32px;
        color: #ffb400;
        margin-bottom: 20px;
        text-shadow: 2px 2px 5px #000;
    }

    @keyframes slideDown {
        from {transform: translateY(-50px); opacity:0;}
        to {transform: translateY(0); opacity:1;}
    }

    /* PUBG Animated GIF */
    .pubg-animation {
        width: 350px;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 0 30px #00e5ff;
        margin-bottom: 25px;
    }

    /* Form Box */
    .box {
        background: #1c1c1c;
        width: 420px;
        margin: auto;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 0 35px rgba(0, 229, 255, 0.8);
        margin-bottom: 50px;
    }

    input, textarea {
        width: 90%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        border: none;
        background-color: #272727;
        color: #fff;
        font-size: 16px;
    }
    input:focus, textarea:focus {
        outline: none;
        box-shadow: 0 0 12px #00e5ff;
    }

    button {
        padding: 12px 30px;
        background: #00e5ff;
        color: #111;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s ease;
        margin-top: 10px;
    }
    button:hover {
        background: #00b8d4;
        transform: scale(1.05);
    }

    @media(max-width: 450px){
        .box {width: 90%;}
        .pubg-animation {width: 90%;}
    }
</style>
</head>
<body>

<!-- Header -->
<div class="header">
    <h2>PUBG Account Sale Form</h2>
    <!-- Animated GIF just above the form -->
    <img class="pubg-animation" src="/mnt/data/A_web_form_for_selling_PUBG_game_accounts_is_showc.png" alt="PUBG Animation">
</div>

<!-- Form Box -->
<div class="box">
    <input type="text" id="game" placeholder="PUBG ID" required>
    <input type="text" id="level" placeholder="Account Level" required>
    <textarea id="guns" placeholder="Upgrade Guns Skin Details"></textarea>
    <textarea id="mythic" placeholder="Mythic Suite Details"></textarea>
    <input type="number" id="price" placeholder="Expected Price (PKR)" required>
    <input type="text" id="contact" placeholder="Your Contact Number (Optional)">
    <br>
    <button id="submitBtn">SUBMIT</button>
</div>

<script>
document.getElementById("submitBtn").addEventListener("click", function() {
    var game = document.getElementById("game").value;
    var level = document.getElementById("level").value;
    var guns = document.getElementById("guns").value;
    var mythic = document.getElementById("mythic").value;
    var price = document.getElementById("price").value;

    if(!game || !level || !price){
        alert("PUBG ID, Level, and Price are required!");
        return;
    }

    var message = "New PUBG Account Sale Request:%0A%0A"
        + "PUBG ID: " + game + "%0A"
        + "Account Level: " + level + "%0A"
        + "Upgrade Guns: " + guns + "%0A"
        + "Mythic Suite: " + mythic + "%0A"
        + "Price: " + price;

    var phoneNumber = "923019282971"; // WhatsApp Number

    var url = "https://wa.me/" + phoneNumber + "?text=" + message;

    window.open(url, "_blank");
});
</script>

</body>
</html>
